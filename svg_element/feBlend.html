<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feBlend element</title>
  </head>
  <body>
    <p>
      feBlend 元素就是通过 一个混合(blending) 模式 来将两个
      对象通过一定的规则组合在一起
    </p>
    <p>除了全局属性外，其特定的属性有： in， in2， mode</p>
    <svg width="200" height="200">
      <defs>
        <filter id="spotlight">
          <feFlood
            result="floodFill"
            x="0"
            y="0"
            width="100%"
            height="100%"
            flood-color="green"
            flood-opacity="1"
          />
          <feBlend iin="SourceGraphic" in2="floodFill" mode="multiply" />
        </filter>
      </defs>

      <image
        xlink:href="mnd_logo_only_color.png"
        x="10%"
        y="10%"
        width="80%"
        height="80%"
        style="filter: url(#spotlight)"
      />
    </svg>
  </body>
</html>
