<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>使用 内容 填充和描边</p>
    <svg viewBox="0 0 50 50">
      <marker
        id="circle"
        markerWidth="6"
        markerHeight="6"
        refX="3"
        refY="3"
        markerUnits="strokeWidth"
      >
        <circle
          cx="3"
          cy="3"
          r="2"
          stroke="context-stroke"
          fill="context-fill"
        />
      </marker>

      <style>
        path {
          marker: url(#circle);
        }
      </style>

      <path d="M 10,10 30,10 h 10" stroke="black" />
      <path d="M 10,20 30,20 h 10" stroke="blue" fill="red" />
      <path d="M 10,30 30,30 h 10" stroke="blue" fill="none" />
      <path
        d="M 10,40 30,40 h 10"
        stroke="gray"
        fill="blue"
        stroke-width="1.5"
      />
    </svg>
  </body>
</html>
