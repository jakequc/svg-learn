<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marker 元素</title>
  </head>
  <body>
    <p>
      marker 元素定义了 用来话箭头 或者 多点标记 的一个 图形 ，它常常作用于
      path、line、polyline、polygon 元素； marker 可以使用
      marker-start、marker-mid 和 marker-end 属性来附加到一个形状上
    </p>

    <svg viewBox="0 0 300 100">
      <defs>
        <!-- A marker to be used as an arrowhead -->
        <marker
          id="arrow"
          viewBox="0 0 10 10"
          refX="5"
          refY="5"
          markerWidth="6"
          markerHeight="6"
          orient="auto-start-reverse"
        >
          <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
      </defs>

      <!-- A line with a merker -->
      <line
        x1="10"
        y1="10"
        x2="90"
        y2="90"
        stroke="black"
        marker-end="url(#arrow)"
      />

      <!-- A curved(弯曲的) path with markers -->
      <path
        d="
        M 110 10 
        C 120 20, 130 20, 140 10
        C 150 0， 160 0， 170 10
        C 1880 20， 190 20， 200 10"
        stroke="black"
        fill="none"
        marker-start="url(#arrow)"
        marker-mid="url(#arrow)"
        marker-end="url(#arrow)"
      />
    </svg>

    <p>画 多点标记</p>
    <svg viewBox="0 0 200 200">
      <defs>
        <!-- arrowhead marker definition -->
        <marker
          id="arrow"
          viewBox="0 0 10 10"
          refX="5"
          refY="5"
          markerWidth="6"
          markerHeight="6"
          orient="auto-start-reverse"
        >
          <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>

        <!-- 点标记定义 -->
        <marker
          id="dot"
          viewBox="0 0 10 10"
          refX="5"
          refY="5"
          markerWidth="5"
          markerHeight="5"
        >
          <circle cx="5" cy="5" r="5" fill="red" />
        </marker>
      </defs>

      <!-- coordinate axes with an arrowhead in both directions -->
      <polyline
        points="10,10 10,90 90,90"
        fill="none"
        stroke="black"
        marker-start="url(#arrow)"
        marker-end="url(#arrow)"
      />

      <!-- Data line with polymarkers -->
      <polyline
        points="15,80 29,50 43,60 57,30 71,40 85,15"
        fill="none"
        stroke="grey"
        marker-start="url(#dot)"
        marker-mid="url(#dot)"
        marker-end="url(#dot)"
      />
    </svg>
  </body>
</html>
