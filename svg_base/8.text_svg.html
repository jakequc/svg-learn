<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本-Text</title>
    <style>
      svg {
        width: 100%;
        height: 100%;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <p>在 一个 svg 文档中 &lt;text&gt; 元素内部可以放任何文字</p>
    <br />
    <svg>
      <text id="example" x="0" y="0" dy="20">you can write any text here</text>
      <text>
        <tref xlink:ref="#example" />
      </text>

      <text x="20" y="30" dy="30">
        <tspan font-weight="bold" fill="red">This is bold and red</tspan>
      </text>

      <path id="my_path" d="M 20,20 C 40,40 80,40 100,20" fill="transparent" />
      <text x="20" y="80" dy="80">
        <textPath
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xlink:href="#my_path"
        >
          This text follows a curve.
        </textPath>
      </text>
    </svg>
  </body>
</html>
